<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    />

    <script>
      function generatePyramid(rows) {
        var demo = document.getElementById('demo');
        if (demo.innerHTML) {
          location.reload();
          return;
        } else {
          var text;
          var output = '';
          for (var i = 1; i <= rows; i++) {
            for (var j = 1; j <= i; j++) {
              demo.innerHTML += ' * ';
              output += ' * ';
            }
            demo.innerHTML += '<br />';
            console.log(output);
            output = '';
          }
        }
      }
    </script>
  </head>
  <body>
    <button
      type="button"
      onclick="generatePyramid(5)"
      style="margin-bottom: 2rem"
    >
      Try it
    </button>
    <h1 id="demo"></h1>
  </body>
</html>
